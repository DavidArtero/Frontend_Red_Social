<div class="col-lg-12" style="display: inline-flex">
  <div class="col-lg-7">
    <h1>{{ title }}</h1>

    <!-- publications -->
    <div style="min-height: 500px; margin-top:40px">
      <div *ngFor="let publication of publications" class="item-publication">
        
        
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ publication.user.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ publication.user.surname }}</h6>
              <p class="card-text"> {{ publication.text }}
              <!-- <a href="#!" class="card-link">Card link</a>
              <a href="#!" class="card-link">Another link</a> -->
            </div>
          </div>
        <br />
      </div>
    </div>
  </div>

  <sidebar></sidebar>
</div>

<div class="clearfix"></div>
