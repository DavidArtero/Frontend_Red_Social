<h2 mat-dialog-title>Eliminar amigo</h2>

<mat-dialog-content class="mat-typography">
<p> {{ data.age }} </p>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button (click)="matDialogRef.close(false)" mat-dialog-close>Cancelar</button>
    <button mat-button (click)="matDialogRef.close(true)" cdkFocusInitial>Eliminar</button>
  </mat-dialog-actions>
