

<div class="col-lg-12" style="margin-top:50px; display:inline-flex; align-items: center;">

 

    <i class="material-icons icon">person_search</i>
    <input  type="text" [(ngModel)]="term" class="form-control input-field" style="width: 200px;" placeholder="Buscar amigo">  




</div>

<!-- Seguidos -->
<div style="margin-top: 40px; text-align: center; overflow: hidden;">
    <div class="card-data" style="place-content: center; min-height: 300px;">

        <div *ngFor="let follow of follows 
        | filter: term
        " class="divUserFriends">

            <div class="secondDivUserFriends">
                <div style="float: left;">
                    <img class="imageProfileFriends" height="100" width="100"
                        src="{{ url + 'get-image-user/' + follow.followed.image }}"
                        *ngIf="follow.followed.image != null; else noImage" />

                    <ng-template #noImage>
                        <img class="imageProfileFriends" height="100" width="100"
                            src="../../../assets/images/undefinedUser.png" alt="" />
                    </ng-template>
                </div>

                <p style="float: left; margin-left: 30px; letter-spacing: 0.3px; font-weight: 500;">

                    {{ follow.followed.name + " " + follow.followed.surname }}
                </p>

                    <div *ngIf="isLoginUserProfile">
                    <span class="dotsDiv" style="position:absolute; top:20px; right:7px; color: gray; height: 26px; padding: 2px; border-radius: 50%;"
                         mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon style="cursor: pointer;vertical-align: top;">more_vert</mat-icon>
                    </span>
                      <mat-menu  #menu="matMenu"> 
                        <button mat-menu-item (click) = "viewUserProfile(follow.followed._id)">
                          <mat-icon><i class="material-icons">person_search</i></mat-icon>
                          <span style="font-weight: 500;">Ver perfil</span>
                        </button>
                        <button mat-menu-item (click) = "unfollowUser(follow.followed._id)">
                          <mat-icon><i class="material-icons">person_add_disabled</i></mat-icon>
                          <span  style="font-weight: 500;">Dejar de seguir</span>
                        </button>
                        <button mat-menu-item>
                          <mat-icon>notifications_off</mat-icon>
                          <span style="font-weight: 500;"> Disable alerts</span>
                        </button>
                      </mat-menu>
                    </div>
            </div>

            <div>
             


        </div>
    </div>
</div>
