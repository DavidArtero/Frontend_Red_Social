<div class="col-lg-8" style="margin: 0 auto">
  <div class="divProfileBackgroundPick">



    <img
      src="https://scontent.fbcn7-2.fna.fbcdn.net/v/t31.18172-8/p640x640/15972385_10212029278788042_7128806983890594505_o.jpg?_nc_cat=107&ccb=1-5&_nc_sid=e3f864&_nc_ohc=9PrH2A7JEfQAX-hnzex&_nc_ht=scontent.fbcn7-2.fna&oh=2aeb056825bb8cc85a022153f19cc147&oe=617935B3" />
    </div>
     

  <div class="col-lg-12" style="text-align: center; margin-top: 20px">
    <!-- profile picture -->
    <div style="margin-top: -160px; margin-bottom: 12px;">
      <img [matMenuTriggerFor]="belowMenu" class="profileSmallImage" src="{{ url + 'get-image-user/' + user.image }}"
        alt="" *ngIf="user.image" />
      <img [matMenuTriggerFor]="belowMenu" class="profileSmallImage" src="assets/images/undefinedUser.png" alt=""
        *ngIf="!user.image" />


        <!-- background picture edit -->
        <div style="position:absolute;     
          cursor: pointer;
          right: 14%;
          top: 85px;">
          <div style="height: 30px; width: 197px; background-color: white; text-align: center; 
          border-radius: 10px; ">
              <span style=" position: relative;
                  top: 20%;
                  transform: translateY(-50%);
                  cursor: pointer;">
                  <a href="" 
                  style="color: black;
                  font-weight: 500;">
                  Editar foto de portada</a> 
                  </span> 
          </div>
      </div>
   
    </div>


   



    <!-- name && surname -->
    <div style="text-align: center; display: inline-flex">
      <h1 style="
          line-height: 1.1875;
          word-break: break-word;
          text-transform: capitalize;
        ">
        {{ user.name + " " + user.surname }}
      </h1>
      <div style="position: absolute; margin-left: 168px; bottom: 50px;" *ngIf="followed">
        <div style="
            bottom: -12px;
            padding: 0.08rem;
            color: royalblue;;
            cursor: context-menu; font-weight: 500;" 
            class="card card-body bg-light">
          Te sigue
        </div>
      </div>



    </div>
  </div>

  <mat-menu #belowMenu="matMenu" yPosition="below">
    <button mat-menu-item style="font-size: 0.9375rem; font-weight: 500">
      <i data-visualcompletion="cass-image" class="updateProfilePicture" style="background-position: 0px -84px"></i>
      Ver foto de perfil
    </button>
    <div style="display: inline-flex">
      <button mat-menu-item mat-button style="font-size: 0.9375rem; font-weight: 500">
        <i data-visualcompletion="cass-image" class="updateProfilePicture" style="background-position: 0px -42px"></i>
        Actualizar foto de perfil
      </button>
    </div>
  </mat-menu>

  <div class="contain" style="
      max-height: fit-content;
      border-bottom: 1px solid #ced0d4;
      margin-top: 15px;
    "></div>

  <!-- Items -->
  <div class="container" style="margin-top: 25px">
    <div class="centerwrapper" style="margin: auto; width: 302pt; width: max-content">
      <a style="cursor: pointer">
        <div style="
            float: left;
            margin: 1pt;
            width: 120pt;
            height: 72pt;
            text-align: center;
            cursor: pointer;
          ">
          <div style="cursor: pointer">
            <span [routerLink]="['/perfil/', user._id]" [routerLinkActive]="['active']"
              [routerLinkActiveOptions]="{ exact: true }">
              Publicaciones</span>
          </div>
        </div>
      </a>

      <a href="#">
        <div style="
            float: left;
            margin: 1pt;
            width: 120pt;
            height: 72pt;
            text-align: center;
            cursor: pointer;
          ">
          <span style="color: #65676b">Informaci√≥n</span>
        </div>
      </a>

      <a style="cursor: pointer">
        <div style="
            float: left;
            margin: 1pt;
            width: 120pt;
            height: 72pt;
            text-align: center;
            cursor: pointer;
          ">
          <span [routerLink]="['/perfil/', user._id, 'amigos']" [routerLinkActive]="['active']"
            [routerLinkActiveOptions]="{ exact: true }">
            Amigos</span>
        </div>
      </a>

      <a href="#">
        <div class="buttonLinkProfile" style="
            float: left;
            margin: 1pt;
            width: 120pt;
            height: 72pt;
            text-align: center;
            cursor: pointer;
          ">
          <span style="color: #65676b">Fotos</span>
        </div>
      </a>
    </div>
  </div>

  <!-- <profilePublication></profilePublication>  -->
</div>
