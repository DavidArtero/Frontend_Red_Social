<div class="col-lg-8" style="margin: 0 auto">
    <div class="divProfileBackgroundPick">
        <img
            src="https://scontent.fbcn7-2.fna.fbcdn.net/v/t31.18172-8/p640x640/15972385_10212029278788042_7128806983890594505_o.jpg?_nc_cat=107&ccb=1-5&_nc_sid=e3f864&_nc_ohc=9PrH2A7JEfQAX-hnzex&_nc_ht=scontent.fbcn7-2.fna&oh=2aeb056825bb8cc85a022153f19cc147&oe=617935B3" />
    </div>

    <div style="text-align: center; margin-top: 20px">
        <h1 style="line-height: 1.1875; word-break: break-word; text-transform: capitalize;">{{ identity.name + " " + identity.surname }}</h1>

        <!-- profile picture -->
        <div style="margin-top: -220px">
         
            <img [matMenuTriggerFor]="belowMenu" class="profileSmallImage" src="{{ url + 'get-image-user/' + user.image }}" alt=""/>

        </div>
    </div>

    <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item  style="font-size: .9375rem; font-weight: 500;">
            <i data-visualcompletion="cass-image" class="updateProfilePicture" style="background-position: 0px -84px;"></i>
            Ver foto de perfil
        </button>
        <div style="display:inline-flex">
         
            <button mat-menu-item mat-button style="font-size: .9375rem; font-weight: 500;">
                <i data-visualcompletion="cass-image" class="updateProfilePicture" style= "background-position: 0px -42px;"></i>
                Actualizar foto de perfil</button>
         </div>
    </mat-menu>


    <div class="contain" style="max-height: fit-content; border-bottom: 1px solid #ced0d4; margin-top:62px">

    </div>

    <!-- Items -->
    <div class="container" style="margin-top:25px;">
        <div class="centerwrapper" style="margin: auto; width: 302pt; width: max-content;">

            <a href="#">
                <div style="float: left;margin:1pt; width:120pt; height:72pt; text-align: center; cursor: pointer;">
                    <div>
                        <span style="color:#65676b">Publicaciones</span>
                    </div>

                </div>
            </a>

            <a href="#">
                <div style="float: left;margin:1pt; width:120pt; height:72pt; text-align: center; cursor: pointer;">

                    <span style="color:#65676b">Informaci√≥n</span>

                </div>
            </a>


            <a href="#">
                <div style="float: left;margin:1pt; width:120pt; height:72pt; text-align: center; cursor: pointer;">              
                        <span style="color:#65676b">Amigos</span>
                </div>
           </a>

           <a href="#" >
                <div  class="buttonLinkProfile" style=" font-weight: 600; float: left;margin:1pt; width:120pt; height:25px; text-align: center; cursor: pointer;" >
                    <span style="color:#65676b">Fotos</span>
                </div>
            </a>
        </div>
    </div>
    

   <div class="container" style="display:contents">
    <div *ngFor="let publication of publications" class="item-publication">
        <div class="card" style="width: 500px!important; margin: 0 auto;">
          <div class="card-body" style="align-self: self-start; ">
            <div style="display:inline-flex">
              <a href="#" style="margin-top: 4px;">
                <img src="{{url + 'get-image-user/' + publication.user.image}}" height="40px" width="40px" alt=""
                  style="border-radius: 50%;" *ngIf="publication.user.image">
                <img src="../../../assets/images/undefinedUser.png" height="40px" width="40px" alt=""
                  style="border-radius: 50%;" *ngIf="!publication.user.image">
              </a>
              <div style="margin-left:15px">
                <h5 class="card-title">{{ publication.user.name + ' ' + publication.user.surname }}</h5>
                <h6 class="card-subtitle mb-2 text-muted"
                  style="text-align: left; font-weight: 400; font-size: 13px; padding-left: 3px;">
                  {{ (publication.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}</h6>
              </div>
              <br>
            </div>

            <p class="card-text"> {{ publication.text }}
              <!-- <a href="#!" class="card-link">Card link</a>
              <a href="#!" class="card-link">Another link</a> -->
          </div>
        </div>
        <br />
      </div>

    </div>>
