<div id="user-card" class="col-lg-4">
    <div class="avatar">
        <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity.image">
        <img src="assets/images/undefinedUser.png" *ngIf="!identity.image">
    </div>

    <div class="name-surname">
        <a href="#">
            {{ identity.name + ' ' + identity.surname }}
        </a>
        <p>{{ identity.nick}}</p>
    </div>

    <div class="clearfix"></div>

    <div class="stats" *ngIf="stats">
        <div class="followng-data">
            <a href="#">
                <span class="label-stats">
                    Siguiendo
                </span>

                <span class="number-stats">
                    {{ stats.value.following }}
                </span>
                <br>
                <span class="label-stats">
                    Seguidores
                </span>
                <span class="number-stats">
                    {{ stats.value.followed }}
                </span>
                <br>
                <span class="label-stats">
                    Publicaciones
                </span>
                <span class="number-stats">
                    {{ stats.value.publications }}
                </span>
               
            </a>
        </div>
    </div>

</div>
