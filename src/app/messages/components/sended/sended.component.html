<div class="col-lg-10">
    <h3>{{ title }}</h3>

    <!-- mensajes enviados -->
    <div>
        <!-- mensajes -->
        <div style="min-height: 500px; margin-top:40px; text-align: center;">
            <div *ngFor="let message of messages" class="item-publication">
                <div class="card" style="width: 500px!important; ">
                    <div class="card-body" style="align-self: self-start; ">
                        <div style="display:inline-flex">
                            <a href="#" style="margin-top: 4px;">
                                <img src="{{url + 'get-image-user/' + message.emitter.image}}" height="40px"
                                    width="40px" alt="" style="border-radius: 50%;" *ngIf="message.emitter.image">
                                <img src="../../../assets/images/undefinedUser.png" height="40px" width="40px" alt=""
                                    style="border-radius: 50%;" *ngIf="!message.emitter.image">
                            </a>
                            <div style="margin-left:15px">
                                <h5 class="card-title">{{message.emitter.name + ' ' + message.emitter.surname }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted"
                                    style="text-align: left; font-weight: 400; font-size: 13px; padding-left: 3px;">
                                    {{ (message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}</h6> 
                            </div>
                            <br>
                        </div>

                        <p class="card-text"> {{ message.text }}
                            <!-- <a href="#!" class="card-link">Card link</a>
                      <a href="#!" class="card-link">Another link</a> -->
                      <div>
                          <p>Enviado a <a [routerLink]="['/perfil', message.receiver._id ]">
                            {{ message.receiver.name + ' ' + message.receiver.surname }}</a> </p>
                      </div>
                    </div>


                </div>
                <br />
            </div>
        </div>

        <!-- button view more -->
        <div class="col-lg-12" style="text-align:center" *ngIf="messages && messages.length">
            <button class="btn btn-success" (click)="viewMore()" *ngIf="!noMore">
                ver m√°s publicaciones
            </button>
        </div>

    </div>
</div>
